<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>就活日記</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            color: #7f8c8d;
        }

        .search-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin-bottom: 40px;
        }

        .search-box {
            width: 70%;
            height: 36px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-button {
            height: 36px;
            padding: 0 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #2980b9;
        }

        .content {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 class="title">就活日記</h1>
    <p class="subtitle">企業を追加する</p>

    <div class="search-container">
        <form action="/search" method="get">
            <input type="text" name="q" placeholder="キーワードを入力" class="search-box">
            <button type="submit" class="search-button">検索</button>
        </form>
    </div>

    <div class="content">
        <!-- ここに企業リストや追加フォームなどを追加できます -->
        <p>企業情報をここに表示したり、追加フォームを作成できます。</p>
    </div>
</body>
</html>
